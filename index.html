<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Fonts Link -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
<!-- FontsAwesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<!-- CSS Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Weather Dashboard</title>

</head>

<body>
  <header class="container-fluid text-center weather-title">
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container-fluid bg-dark text-light vh-100">
    <section class="row align-items-center pb-3">
      <aside class="col">
        <h3 class="city-name p-3" >Enter City Name:</h3>
        <form id="search-form" class="col-12 text-center form flex-column">
          <div class="input-group">
            <input id="search-input" class="form-input" type="text"/>
            <div class="input-group-append">
              <button id="search-button" class="btn searchBtn btn-primary" type="button" >Search</button>
            </div>
          </div>
        </form>
      </aside>
    </section>
  </main>

  <!-- Attached JavaScript file -->
  <script src="script.js"></script>

</body>

<!-- Attached jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>

</html>
