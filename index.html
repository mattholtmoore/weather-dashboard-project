<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Fonts Link -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">

<!-- FontsAwesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

<!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

<!-- CSS Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- Added Moment.js -->
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js">
  </script>

  <!-- Attached jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>

  <title>Weather Dashboard</title>

</head>

<body>
  <header>
    <!-- Title Weather Dashboard -->
    <h1 class="container-fluid text-center header-title">Weather Dashboard</h1>
  </header>

  <main class="container-fluid bg-light text-dark vh-100">

    <!-- Search Input and Search Button -->
    <section class="row align-items-center pb-3">
      <aside class="col">
        <h3 class="city-name p-3">Search For A City:</h3>
        <form id="search-form" class="col-12 text-center form flex-column">
          <div class="input-group">
            <input id="search-input" class="form-input font-awesome" type="text" placeholder="Search For A City"/>
            <div class="input-group-append">
              <button id="search-button" class="btn searchBtn btn-primary text-centered mt-3" type="submit">Search</button>         
            </div>
          </div>
        </form>

        <!-- Search History -->
        <ul class="search-history" id="searchHistory"></ul>
      </aside>

        <!-- Five Day Forecast -->
      <div class="col-lg-9 pb-3">
        <section id="today" class='card mt-3'></section>
        <section id="five-day-forecast" class='card text-centered mt-3'></section>
      </div>

    </section>
    <section class="text-center">
      <div class="justify-content-around">
        <div>
          <p id="temperature"></p>
          <p id="windSpeed"></p>
          <p id="humidity"></p>
          <p id="uvi"></p>        
        </div>
      </div>
    </section>
  </main>

  <!-- Attached JavaScript file -->
  <script src="script.js"></script>

</body>

</html>
